<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack con JQuery</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark p-4">
			<h1 class="m-auto text-white">Blackjack</h1>
		</nav>
		<div class="container mt-4 botones">
			<div class="row text-center ">
				<div class="col-4 ">
					<button id="btn-new" class="btn btn-primary ms-2 shadow btn-lg w-100">
						Nuevo conteo
					</button>
					<div>Tiempo <input class='variables' value="1500" type="number" name="nivel" id="nivel" min="100" max="2000" step="100"></div>
					<div class="nocartas  mx-1">
						<span class="mx-1">Cartas </span> 
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>
							<label class="form-check-label fw-bold" for="inlineRadio1">1</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="2">
							<label class="form-check-label fw-bold" for="inlineRadio2">2</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="3">
							<label class="form-check-label fw-bold" for="inlineRadio3">3</label>
						</div>
					</div>
					Cartas apiladas
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" name="inlineCheckbox1" id="inlineCheckbox1" value="apiladas">
						<label class="form-check-label" for="inlineCheckbox1"></label>
					</div>
				</div>
					<div class="col-4 ">
						<button id="btn-stop" class="btn btn-danger btn-lg ms-2 disabled w-100">
							Detenerse
						</button>
					</div>
						<div class="col-4 ">
					<button id="btn-count" class="btn btn-warning ms-2 btn-lg disabled w-100" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">
						Mostrar cuenta
					</button>
				</div>
			</div>
		</div>

		<div class="container mt-5">
			<div class="row mt-5">
				<div class="col text-center mt-5">
					<div class="cards" id="cards">
						<!-- <img src="./assets/cartas/10C.png" /> -->
					</div>
				</div>
			</div>
		<div id="myAlerta" ></div>

<!-- Modal -->
<div class="modal fade rounded-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-warning">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Modal title</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center fw-bold h1 bg-warning fs-1">
        
      </div>
    </div>
  </div>
</div>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
